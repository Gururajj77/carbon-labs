name: ci
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: Install pnpm
        run: npm install -g pnpm@8
      - name: Install dependencies
        run: pnpm install
      - name: Check formatting of project files
        run: pnpm format:diff

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: Install pnpm
        run: npm install -g pnpm@8
      - name: Install dependencies
        run: pnpm install
      - name: Lint (staged)
        if: ${{ github.event_name == 'pull_request' }}
        run: pnpm lint:staged && pnpm lint:styles:staged
      - name: Lint (non-staged)
        if: ${{ github.event_name != 'pull_request' }}
        run: pnpm lint && pnpm lint:styles

  license:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: Install pnpm
        run: npm install -g pnpm@8
      - name: Install dependencies
        run: pnpm install
      - name: License check (staged)
        if: ${{ github.event_name == 'pull_request' }}
        run: pnpm lint:license:staged
      - name: Licence check (non-staged)
        if: ${{ github.event_name != 'pull_request' }}
        run: pnpm lint:license
